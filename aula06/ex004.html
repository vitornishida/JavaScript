<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
       var nome = window.prompt ('Qual o seu nome?')
       var idade = window.prompt ('Quantos anos você tem?')
       var jogo = window.prompt ('Qual o seu jogo favorito?')
       window.confirm (`O seu nome é ${nome}, você tem ${idade} anos e seu jogo favorito é ${jogo}, correto?`)
       document.write (`Seu nome tem ${nome.length} letras!`)
    </script>
</body>
